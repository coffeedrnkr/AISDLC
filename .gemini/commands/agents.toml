# Gemini Code Assist - Agent Registry
# This file defines custom slash commands to trigger local AI Agents.

# 1. PRD Discovery (Interactive)
[[commands]]
name = "prd-discover"
description = "Run the PRD Discovery Agent in interactive mode to mine for requirements."
command = "python 01_Requirements/prd_agent/prd_agent.py --interactive"

# 2. Epic Decomposition (SPIDR)
[[commands]]
name = "epic-split"
description = "Split a PRD into Epics using SPIDR methodology."
# Usage: /epic-split --prd inputs/PRD.md
command = "python 02_Elaboration/epic_decomposition_agent/epic_decomposition_agent.py"

# 3. Epic Elaboration (9 Tools)
[[commands]]
name = "epic-elaborate"
description = "Interactively flesh out an Epic with 9 discovery tools."
# Usage: /epic-elaborate --epic outputs/EPIC-001.md --interactive
command = "python 02_Elaboration/epic_elaboration_agent/epic_elaboration_agent.py"

# 4. user Story Generation
[[commands]]
name = "story-gen"
description = "Generate User Stories from an elaborated Epic."
command = "python 02_Elaboration/story_agent/story_agent.py"

# 5. UX - Personas
[[commands]]
name = "ux-personas"
description = "Generate User Personas from a PRD."
command = "python 03_UX_Design/ux_agent/ux_agent.py --task personas"

# 6. Interface Discovery
[[commands]]
name = "interface-discover"
description = "Discover all system interfaces from PRD/architecture docs."
command = "python 04_Architecture/interface_agent/interface_agent.py --task discover"

# 7. Interface Specification
[[commands]]
name = "interface-spec"
description = "Generate detailed spec for a specific interface."
command = "python 04_Architecture/interface_agent/interface_agent.py --task spec"

# 8. Interface Tests
[[commands]]
name = "interface-test"
description = "Generate contract tests from interface specification."
command = "python 04_Architecture/interface_agent/interface_agent.py --task test"

# 9. Architecture - System Design
[[commands]]
name = "arch-design"
description = "Generate System Design from a PRD."
command = "python 04_Architecture/architecture_agent/architecture_agent.py --task system_design"

# 7. Code Governance - Review
[[commands]]
name = "code-review"
description = "Run static analysis and AI governance review."
command = "python 05_Implementation/code_governance_agent/code_governance_agent.py"

# 8. Test Plan Generation
[[commands]]
name = "test-plan"
description = "Generate test strategy and test cases from user stories."
command = "python 06_Testing/test_plan_agent/main.py"

# 9. Persona Simulation Testing
[[commands]]
name = "simulate-persona"
description = "Generate persona-based edge cases and stress tests."
command = "python 06_Testing/simulation_agent/simulation_agent.py"

# 10. Load Testing
[[commands]]
name = "load-test"
description = "Generate k6/Locust load test scripts from API specs."
command = "python 06_Testing/resilience_agent/resilience_agent.py --task load"

# 11. Chaos Engineering (requires approval)
[[commands]]
name = "chaos-test"
description = "Generate chaos engineering scenarios (requires approval)."
command = "python 06_Testing/resilience_agent/resilience_agent.py --task chaos"

# 12. Integration - CI Check
[[commands]]
name = "ci-check"
description = "Run pre-release readiness checks."
command = "python 05_Implementation/integration_agent/integration_agent.py --check-all"
